<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">

	<ui:define name="content">

		<h1>Registro de Morada (Entrada e Saída de Condômino)</h1>

		<h:form>
			<p:commandButton action="#{registroMoradaBean.novo()}"
				icon="fa fa-plus-circle" value="Novo" process="@this" styleClass="btn-novo"/>

			<p:dataTable var="registroMorada" value="#{registroMoradaBean.listaRegistroMorada}"
				paginator="true" paginatorPosition="bottom"
				emptyMessage="Não há registros disponíveis">				

				<p:column headerText="Condômino">
					<h:outputText value="#{registroMorada.pessoa.nomePessoa}" />
				</p:column>

				<p:column headerText="Data de Ingresso">
					<h:outputText value="#{registroMorada.dataIngresso}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Data de Egresso">
					<h:outputText value="#{registroMorada.dataEgresso}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>
				
				<p:column headerText="Imóvel">
					<h:outputText value="#{registroMorada.imovel.numImovel}" />
				</p:column>

				<p:column headerText="Comandos">
					<p:commandButton action="#{registroMoradaBean.editar}" icon="fa fa-pencil"
						process="@this" update="@form">
						<f:setPropertyActionListener value="#{registroMorada}"
							target="#{registroMoradaBean.registroMorada}" />
					</p:commandButton>
					<p:commandButton action="#{registroMoradaBean.excluir}" icon="fa fa-trash"
						process="@this" update="@form">
						<f:setPropertyActionListener value="#{registroMorada}"
							target="#{registroMoradaBean.registroMorada}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
