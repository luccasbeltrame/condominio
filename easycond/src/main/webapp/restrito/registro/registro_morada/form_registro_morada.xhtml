<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">

	<ui:define name="content">

		<h1>Registro de Morada (Entrada e Saída de Condômino)</h1>

		<p:separator />

		<h:form prependId="false">

			<h:inputHidden value="#{registroMoradaBean.registroMorada.id}" />

			<h:inputHidden
				value="#{registroMoradaBean.registroMorada.pessoa.idPessoa}" />

			<p:messages id="msg" closable="true" autoUpdate="true" />

			<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-10" styleClass="ui-panelgrid-blank">
				<h:outputLabel value="Condômino: " for="condomino" />
				<p:selectOneMenu id="condomino"
					value="#{registroMoradaBean.pessoaCombo}">
					<f:selectItem itemLabel="[CONDÔMINO]" />
					<f:selectItems value="#{registroMoradaBean.listaCondominos}"
						var="condomino" itemLabel="#{condomino.nomePessoa}"
						itemValue="#{condomino.idPessoa}" />
				</p:selectOneMenu>

				<h:outputLabel value="Data de entrada: " for="data_entrada" />
				<p:calendar locale="pt" id="data_entrada"
					value="#{registroMoradaBean.registroMorada.dataIngresso}"
					pattern="dd-MM-yyyy" mask="true" />

				<h:outputLabel value="Data de saída: " for="data_saida" />
				<p:calendar locale="pt" id="data_saida"
					value="#{registroMoradaBean.registroMorada.dataEgresso}"
					pattern="dd-MM-yyyy" mask="true" />

				<h:outputLabel value="Imóveis desocupados: " for="imovel" />
				<p:selectOneMenu id="imovel"
					value="#{registroMoradaBean.imovelCombo}">
					<f:selectItem itemLabel="[IMÓVEL]" />
					<f:selectItems value="#{registroMoradaBean.listaImoveis}"
						var="imovel" itemLabel="#{imovel.numImovel}"
						itemValue="#{imovel.id}" />
				</p:selectOneMenu>
			</p:panelGrid>

			<p:commandButton value="Salvar" process="@form"
				action="#{registroMoradaBean.salvar}" icon="fa fa-save" styleClass="btn-cadastro" />

		</h:form>

	</ui:define>
</ui:composition>
