<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">

	<ui:define name="content">

		<h1>Apartamento</h1>

		<h:form>
			<p:commandButton action="#{apartamentoBean.novo()}"
				icon="fa fa-plus-circle" value="Novo" process="@this" styleClass="btn-novo"/>

			<p:dataTable var="imovel"
				value="#{apartamentoBean.listaImovel}" paginator="true"
				paginatorPosition="bottom"
				emptyMessage="Não há registros disponíveis">

				<p:column headerText="Número do apartamento">
					<h:outputText value="#{imovel.numImovel}" />
				</p:column>

				<p:column headerText="Comandos">
					<p:commandButton action="#{apartamentoBean.editar}"
						icon="fa fa-pencil" process="@form">
						<f:setPropertyActionListener value="#{imovel}"
							target="#{apartamentoBean.imovel}" />
					</p:commandButton>
					<p:commandButton action="#{apartamentoBean.excluir}"
						icon="fa fa-trash" process="@this" update="@form">
						<f:setPropertyActionListener value="#{imovel}"
							target="#{apartamentoBean.imovel}" />
					</p:commandButton>
				</p:column>
			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
