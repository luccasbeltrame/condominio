<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">

	<ui:define name="content">

		<h1>Cadastro de Bloco</h1>

		<p:separator />

		<h:form prependId="false">

			<h:inputHidden value="#{blocoBean.bloco.id}" />

			<p:messages id="msg" closable="true" autoUpdate="true" />
			<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-2,ui-grid-col-10" styleClass="ui-panelgrid-blank">
				<p:outputLabel value="Identificação do bloco: " for="identificacao_bloco" />
				<p:inputText id="identificacao_bloco"
					value="#{blocoBean.bloco.identificacaoBloco}" required="true"
					requiredMessage="O campo 'Identificação do Bloco' é obrigatório." maxlength="50"
					size="50" />
			</p:panelGrid>
			<p:commandButton value="Salvar" process="@form"
				action="#{blocoBean.salvar}" icon="fa fa-save" styleClass="btn-cadastro" />
		</h:form>

	</ui:define>

</ui:composition>
