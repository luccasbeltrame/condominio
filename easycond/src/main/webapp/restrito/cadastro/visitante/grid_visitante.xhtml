<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">

	<ui:define name="content">

		<h1>Visitantes</h1>

		<h:form>
			<p:commandButton action="#{visitanteBean.novo()}"
				icon="fa fa-plus-circle" value="Novo" process="@this" styleClass="btn-novo"/>

			<p:dataTable var="pessoa" value="#{visitanteBean.listaPessoa}"
				paginator="true" paginatorPosition="bottom"
				emptyMessage="Não há registros disponíveis">

				<p:column headerText="Nome">
					<h:outputText value="#{pessoa.nomePessoa}" />
				</p:column>
				
				<p:column headerText="CPF">
					<h:outputText value="#{pessoa.cpf}" />
				</p:column>
				
				<p:column headerText="E-mail">
					<h:outputText value="#{pessoa.email}" />
				</p:column>

				<p:column headerText="Comandos">
					<p:commandButton action="#{visitanteBean.editar}" icon="fa fa-pencil"
						process="@form">
						<f:setPropertyActionListener value="#{pessoa}"
							target="#{visitanteBean.pessoa}" />
					</p:commandButton>
					<p:commandButton action="#{visitanteBean.excluir}" icon="fa fa-trash"
						process="@this" update="@form">
						<f:setPropertyActionListener value="#{pessoa}"
							target="#{visitanteBean.pessoa}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
