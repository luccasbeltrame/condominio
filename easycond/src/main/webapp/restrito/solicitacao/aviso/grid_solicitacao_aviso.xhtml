<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">
	
	<ui:define name="content">
		<h1>Solicitações Realizadas</h1>
		<p:separator />

		<h:form prependId="false">

			<p:commandButton action="#{solicitacaoAvisoBean.novo()}"
				icon="fa fa-plus-circle" value="Novo" process="@this" styleClass="btn-novo"/>

			<p:dataTable var="solicitacaoAviso"
				value="#{solicitacaoAvisoBean.listaSolicitacaoAviso}"
				paginator="true" paginatorPosition="bottom"
				emptyMessage="Não há registros disponíveis">
				
				<p:column headerText="Título">
					<h:outputText value="#{solicitacaoAviso.titulo}" escape="false"/>
				</p:column>

				<p:column headerText="Descrição">
					<h:outputText value="#{solicitacaoAviso.descricao}" escape="false" />
				</p:column>

				<p:column headerText="Status">
					<h:outputText value="#{solicitacaoAviso.status}" escape="false"/>
				</p:column>

				<p:column headerText="Data da solicitação">
					<h:outputText value="#{solicitacaoAviso.dataSolicitacao}">
						<f:convertDateTime pattern="dd/MM/yyyy" />
					</h:outputText>
				</p:column>

				<p:column headerText="Comandos">
					<p:commandButton action="#{solicitacaoAvisoBean.editar}"
						icon="fa fa-pencil" process="@form">
						<f:setPropertyActionListener value="#{solicitacaoAviso}"
							target="#{solicitacaoAvisoBean.solicitacaoAviso}" />
					</p:commandButton>
					<p:commandButton action="#{solicitacaoAvisoBean.excluir}"
						icon="fa fa-trash" process="@this" update="@form">
						<f:setPropertyActionListener value="#{solicitacaoAviso}"
							target="#{solicitacaoAvisoBean.solicitacaoAviso}" />
					</p:commandButton>
				</p:column>

			</p:dataTable>

		</h:form>

	</ui:define>
	
</ui:composition>
