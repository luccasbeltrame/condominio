<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:sec="http://www.springframework.org/security/facelets/tags"
	template="/templates/layout.xhtml">
	
	<ui:define name="content">
		
		<h1>Novo Aviso</h1>
		<p:separator />
		
		<h:form prependId="false" >
		
			<p:messages id="msg" closable="true" autoUpdate="true" />
		
			<h:inputHidden value="#{avisoBean.aviso.id}"  />
			<p:panelGrid columns="2" layout="grid" columnClasses="ui-grid-col-1,ui-grid-col-11" styleClass="ui-panelgrid-blank">
				<h:outputLabel value="Título: " for="titulo" styleClass="label-text"/>
				<p:inputText id="titulo" value="#{avisoBean.aviso.titulo}" required="true" requiredMessage="O campo 'Título' é obrigatório!" maxlength="20" size="40" readonly="#{avisoBean.modoVisualizar}" styleClass="input-form" />
			</p:panelGrid>
			
			<p:panelGrid columns="1" layout="grid" columnClasses="ui-grid-col-12" styleClass="ui-panelgrid-blank">
				<h:outputLabel value="Descrição:" for="descricao" styleClass="label-text" />
				<p:textEditor id="descricao" value="#{avisoBean.aviso.descricao}" required="true" requiredMessage="O campo 'Descrição' é obrigatório!" height="200" readonly="#{avisoBean.modoVisualizar}" />
			</p:panelGrid>
			
			<p:commandButton action="#{avisoBean.salvar}" value="Salvar" process="@form" icon="fa fa-save" styleClass="btn-cadastro" rendered="#{!avisoBean.modoVisualizar}"/>
			<p:commandButton action="/adm/aviso/lista.jsf" value="#{avisoBean.modoVisualizar ? 'Fechar' : 'Cancelar'}" process="@this" icon="fa fa-close" styleClass="btn-cadastro"/>
		</h:form>
	</ui:define>
	
</ui:composition>
